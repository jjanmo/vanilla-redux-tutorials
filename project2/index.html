<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <title>ToDo App</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="date"></div>
        <div class="day"></div>
        <div class="status"></div>
      </div>
      <div class="body">
        <ul class="list-container"></ul>
      </div>
      <div class="form-container hidden">
        <form><input type="text" placeholder="할 일을 입력 후 Enter를 누르세요." /></form>
      </div>
    </div>
    <button class="add-button">+</button>
    <script type="module" src="./utils/functions.js"></script>
    <script type="module" src="./components/header.js"></script>
    <script type="module" src="./components/list.js"></script>
    <script type="module" src="./components/form.js"></script>
    <script type="module" src="./store.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
